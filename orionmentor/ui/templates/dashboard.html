<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>OrionMentor • Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <style>
    .grid{display:grid; gap:16px; grid-template-columns: 1fr; margin: 16px auto; max-width: 1100px;}
    @media (min-width: 900px){ .grid{grid-template-columns: 1fr 1fr; } }
    .card{backdrop-filter: blur(8px); background: rgba(255,255,255,.06); border:1px solid rgba(200,225,255,.15); border-radius:16px; padding:16px;}
    h2{margin:6px 0 12px 0;}
    .kpis{display:flex; gap:16px; flex-wrap:wrap}
    .kpi{flex:1; min-width:160px; background: rgba(255,255,255,.04); border:1px solid rgba(200,225,255,.12); border-radius:12px; padding:10px}
    .kpi b{font-size:20px}
    a.btn{display:inline-block; margin-top:8px; padding:8px 12px; border-radius:10px; border:1px solid rgba(25,181,254,.35); color:#C8E1FF; text-decoration:none}
  </style>
</head>
<body class="bg-space">
  <header class="hero">
    <div class="logo">✦ OrionMentor</div>
    <div class="tagline">Telemetry Dashboard</div>
  </header>

  <main class="container">
    <div class="kpis">
      <div class="kpi"><div>Routed → Small</div><b id="kpi-rs">0</b></div>
      <div class="kpi"><div>Routed → Big</div><b id="kpi-rb">0</b></div>
      <div class="kpi"><div>Served Small</div><b id="kpi-ss">0</b></div>
      <div class="kpi"><div>Served Big</div><b id="kpi-sb">0</b></div>
      <div class="kpi"><div>Validation OK</div><b id="kpi-ok">0</b></div>
      <div class="kpi"><div>Validation Fail</div><b id="kpi-fail">0</b></div>
      <div class="kpi"><div>Events</div><b id="kpi-ev">0</b></div>
    </div>

    <div class="grid">
      <div class="card">
        <h2>Routing Split</h2>
        <canvas id="chartRouting"></canvas>
      </div>
      <div class="card">
        <h2>Latency (ms) • Small vs Big</h2>
        <canvas id="chartLatency"></canvas>
      </div>
      <div class="card">
        <h2>Validation Fail Reasons</h2>
        <canvas id="chartFail"></canvas>
      </div>
      <div class="card">
        <h2>Output Tokens • Small vs Big</h2>
        <canvas id="chartTokens"></canvas>
      </div>
    </div>

    <a class="btn" href="{{ url_for('metrics_export') }}">⬇ Export CSV</a>
    <a class="btn" href="{{ url_for('index') }}">← Back to App</a>
  </main>

  <!-- Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
